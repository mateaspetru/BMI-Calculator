<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <form action="/main.js" method="post" class="form">
      <h1>BMI Calculator</h1>
      <div class="inputs">
        <input
          step="0.01"
          name="weight"
          class="weight"
          type="number"
          required
          placeholder="Weight [Kg]"
        />
        <input
          step="0.01"
          class="height"
          type="number"
          required
          placeholder="Height [m]"
          name="height"
        />
        <button type="submit" class="btn">Calculate</button>
      </div>
      <!-- apare dinamic cu js -->
      <div class="result">
        <h1>Result</h1>
        <h4>Weight: 80.55 kg</h4>
        <h4>Height: 1.70 m</h4>
        <h2>BMI: 28.20%</h2>
      </div>
      <!-- end of... -->
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
